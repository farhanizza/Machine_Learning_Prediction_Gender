<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='decoration.css') }}"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
			crossorigin="anonymous"
		/>
		<title>Prediction Gender</title>
	</head>
	<body>
		<div class="container">
			<div class="mt-5 mb-5">
				<h1>Machine Learning Prediction Gender By Name</h1>
			</div>

			<input
				class="form-control mb-3"
				id="disabledInput"
				type="text"
				value="How many rows the datasets: {{ dataset }}"
				disabled
			/>

			<input
				class="form-control mb-3"
				id="disabledInput"
				type="text"
				value="The accuracy of the model on the test set is: {{ accuracy }}%"
				disabled
			/>

			<input
				class="form-control mb-3"
				id="disabledInput"
				type="text"
				value="Your name is {{ name }}"
				disabled
			/>

			<input
				class="form-control mb-3"
				id="disabledInput"
				type="text"
				value="Your gender is {{ gender }}"
				disabled
			/>

			<div
				class="progress mb-3"
				role="progressbar"
				aria-label="Example with label"
				aria-valuenow="{{ prob_male }}"
				aria-valuemin="0"
				aria-valuemax="100"
				style="height: 20px"
			>
				<div class="progress-bar" style="width: {{ prob_male }}%">
					Probabilities Male: {{ prob_male }}%
				</div>
			</div>

			<div
				class="progress mb-3"
				role="progressbar"
				aria-label="Example with label"
				aria-valuenow="{{ prob_female }}"
				aria-valuemin="0"
				aria-valuemax="100"
				style="height: 20px"
			>
				<div class="progress-bar" style="width: {{ prob_female }}%">
					Probabilities Female: {{ prob_female }}%
				</div>
			</div>

			<a href="/">
				<button class="btn btn-primary">Back to Home</button>
			</a>
		</div>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
			crossorigin="anonymous"
		></script>
	</body>
</html>
